<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/home.css">
    <title> Login Page</title>
</head>
<body>

    <div id="app"></div> <!-- כאן נטען את הדפים -->

    <!--   טמפלט עמוד ההתחברות והרשמה-->
    <template id="login-template">
        <div class="container" id="container">
            <div class="form-container sign-in">
                <form id="login-form">
                    <h1>Sign In</h1>
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="pw" placeholder="Password">
                    <button type="submit">Log In</button>
                </form>
            </div>
            <div class="form-container sign-up">
                <form id="register-form">
                    <h1>Create Account</h1>
                    <input type="text" id="firstname" placeholder="First Name">
                    <input type="text" id="lastname" placeholder="Last Name">
                    <input type="text" id="newusername" placeholder="Username">
                    <input type="password" id="newpw" placeholder="Password">
                    <input type="password" id="confirmpw" placeholder="Confirm Password">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to log in.</p>
                        <button id="login-btn">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to start.</p>
                        <button id="register-btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="home-template">
        <div class="home-container">
            <!-- Navbar -->
            <nav class="navbar">
                <h2>Home</h2>
                <button id="logout-btn">Logout</button>
            </nav>
    
            <!-- ברכת שלום -->
            <div class="welcome-section">
                <h1>Welcome, <span id="user-name">User</span>! 👋</h1>
                <p>Here is an overview of your activities.</p>
            </div>
    
            <!-- קישורים מהירים -->
            <div class="quick-links">
                <div class="card" id="go-to-tasks">
                    <h3>✅ Tasks</h3>
                    <p>Manage your tasks</p>
                </div>
                <div class="card" id="go-to-meetings">
                    <h3>📅 Meetings</h3>
                    <p>View upcoming meetings</p>
                </div>
                <div class="card" id="go-to-contacts">
                    <h3>👤 Contacts</h3>
                    <p>Manage your contacts</p>
                </div>
            </div>
    
            <!-- סטטיסטיקות -->
            <div class="stats">
                <h3>Your Stats 📊</h3>
                <ul>
                    <li>📇 <span id="contact-count">0</span> Contacts</li>
                    <li>✅ <span id="task-count">0</span> Tasks Pending</li>
                    <li>📅 <span id="meeting-count">0</span> Upcoming Meetings</li>
                </ul>
            </div>
        </div>
    </template>
    
    <script  src="./JS/auth.js"></script>
    <script  src="./JS/home.js"></script>
    <script  src="./JS/login.js"></script>
    <script  src="./JS/app.js"></script>
  
</body>
</html>
